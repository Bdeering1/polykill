[package]
name = "polykill"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Bryn Deering"]
description = "Command line tool for removing dependencies and build artifacts from unused projects."
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytesize = "1.2.0"
clap = { version = "4.2.2", features = ["derive"]}
console = "0.15.5"
